<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
        }
        label, select, input {
            display: block;
            width: 90%;
            margin: 10px auto;
            font-size: 18px;
        }
        select, input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        input[type="submit"] {
            background-color: #ffffff;
            color: #4facfe;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4facfe;
            color: #ffffff;
            border: 2px solid #ffffff;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Car Price Predictor</h1>
        <p>Predict the resale value of your car instantly!</p>

        <form method="POST" action="">
            
            {% csrf_token %}
            <label>Brand:</label>
            <select name="brand" required>
                <option value="" disabled selected>Select Brand</option>
                <!-- Your 0 to 30 brands here -->
                <option value="0">Maruti</option>
                <option value="1">Skoda</option>
                <option value="2">Honda</option>
                <option value="3">Hyundai</option>
                <option value="4">Toyota</option>
                <option value="5">Ford</option>
                <option value="6">Renault</option>
                <option value="7">Mahindra</option>
                <option value="8">Tata</option>
                <option value="9">Chevrolet</option>
                <option value="10">Datsun</option>
                <option value="11">Jeep</option>
                <option value="12">Mercedes-Benz</option>
                <option value="13">Mitsubishi</option>
                <option value="14">Audi</option>
                <option value="15">Volkswagen</option>
                <option value="16">BMW</option>
                <option value="17">Nissan</option>
                <option value="18">Lexus</option>
                <option value="19">Jaguar</option>
                <option value="20">Land Rover</option>
                <option value="21">MG</option>
                <option value="22">Volvo</option>
                <option value="23">Daewoo</option>
                <option value="24">Kia</option>
                <option value="25">Fiat</option>
                <option value="26">Force</option>
                <option value="27">Ambassador</option>
                <option value="28">Ashok Leyland</option>
                <option value="29">Isuzu</option>
                <option value="30">Opel</option>
                <!-- continue the brands... -->
            </select>

            <label>Year:</label>
            <select name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>

            <label>KM Driven:</label>
            <input type="number" name="km_driven" required>

            <label>Fuel Type:</label>
            <select name="fuel" required>
                <option value="" disabled selected>Select Fuel</option>
                <option value="0">CNG</option>
                <option value="1">Diesel</option>
                <option value="2">LPG</option>
                <option value="3">Petrol</option>
            </select>

            <label>Seller Type:</label>
            <select name="seller_type" required>
                <option value="" disabled selected>Select Seller Type</option>
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
                <option value="2">Trustmark Dealer</option>
            </select>

            <label>Transmission:</label>
            <select name="transmission" required>
                <option value="" disabled selected>Transmission</option>
                <option value="0">Automatic</option>
                <option value="1">Manual</option>
            </select>

            <label>Owner:</label>
            <select name="owner" required>
                <option value="" disabled selected>Owner</option>
                <option value="0">First Owner</option>
                <option value="1">Second Owner</option>
                <option value="2">Third Owner</option>
                <option value="3">Fourth & Above Owner</option>
                <option value="4">Test Drive Car</option>
            </select>

            <label>Mileage (kmpl):</label>
            <input type="number" name="mileage" step="0.01">

            <label>Engine (cc):</label>
            <input type="number" name="engine" step="0.01">

            <label>Max Power (bhp):</label>
            <input type="number" name="max_power" step="0.01" required>

            <label>Seats:</label>
            <input type="number" name="seats" required>

            <input type="submit" value="Predict Price">
        </form>
    </div>

    <footer>
    
    <div class="footer-container">
        <p>project made by Hanif Binginapalli | Made with ❤️</p>
    </div>
</footer>

<style>
    footer {
        background-color: #003366;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 50px;
    }
    .footer-container {
        text-align: center;
        color: #ffffff;
        font-size: 16px;
        letter-spacing: 1px;
    }
    .footer-container p {
        margin: 0;
    }
    .footer-container p:hover {
        color: #00f2fe;
        transition: color 0.4s;
    }
</style>

        
    </footer>

</body>
</html>
